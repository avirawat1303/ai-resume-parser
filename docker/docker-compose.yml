version: "3.9"

services:
  db:
    image: postgres:15
    container_name: resume-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: resumes
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: resume-api
    env_file:
      - ../.env.example
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
